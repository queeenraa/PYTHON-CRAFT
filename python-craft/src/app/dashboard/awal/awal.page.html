<ion-header> </ion-header>

<ion-content color="primary">
  <div class="container">
    <div class="header">
      <img src="assets/images/megaphone.png" alt="Megaphone Icon" />
      <div class="welcome-text">
        <h1>Hi Jennie!</h1>
        <p>Welcome to the PythonCraft. Begin your adventure here.</p>
      </div>
    </div>

    <div class="progress-title">
      <h2>YOUR PROGRESS</h2>
      <ion-button
        expand="block"
        fill="solid"
        color="medium"
        routerLink="/materi-looping"
        class="progress-button"
      >
        <ion-icon slot="start" name="play-circle"></ion-icon>
        Materi Looping
      </ion-button>

      <ion-button
        expand="block"
        fill="solid"
        color="medium"
        routerLink="/materi-tipe-data"
        class="progress-button"
      >
        <ion-icon slot="start" name="play-circle"></ion-icon>
        Materi Tipe Data
      </ion-button>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <!-- <ion-grid> -->
    <ion-row>
      <ion-col size="3">
        <ion-button
          expand="block"
          fill="outline"
          color="medium"
          routerLink="/home"
        >
          <ion-icon slot="start" name="home"></ion-icon>
          HOME
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button
          expand="block"
          fill="outline"
          color="medium"
          routerLink="/learn"
        >
          <ion-icon slot="start" name="document"></ion-icon>
          LEARN
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button
          expand="block"
          fill="outline"
          color="medium"
          routerLink="/leaderboard"
        >
          <ion-icon slot="start" name="trophy"></ion-icon>
          LEADERBOARD
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button
          expand="block"
          fill="outline"
          color="medium"
          routerLink="/profile"
        >
          <ion-icon slot="start" name="person-circle"></ion-icon>
          PROFILE
        </ion-button>
      </ion-col>
    </ion-row>
    <!-- </ion-grid> -->
  </ion-toolbar>
</ion-footer>

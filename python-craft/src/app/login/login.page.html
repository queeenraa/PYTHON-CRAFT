<ion-content [fullscreen]="true">
  <div id="container">
    <h3>LOGIN</h3>
    <p id="welcome">
      Hello and welcome! <br />
      Please sign in to start your adventure with us.
    </p>
    <ion-card>
      <ion-card-content>
        <ion-item id="username">
          <ion-input
            label="Username"
            labelPlacement="stacked"
            placeholder="Username"
          >
          </ion-input>
        </ion-item>
        <ion-item id="password">
          <ion-input
            type="password"
            label="Password"
            labelPlacement="stacked"
            placeholder="Password"
          >
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
        </ion-item>
        <ion-checkbox labelPlacement="end" justify="start"
          >Remember me</ion-checkbox
        >
      </ion-card-content>
    </ion-card>

    <br />

    <ion-button shape="round">LOGIN</ion-button>
    <p class="register">
      New User? <span style="color: yellow">Register Now!</span>
    </p>
    <div class="pembatas">
      <div class="garis1"></div>
      <div class="icon-container">OR</div>
      <div class="garis2"></div>
    </div>
    <div class="center-image">
      <ion-img
        src="../../assets/logo-email-lingkaran-3.svg"
        alt="logo email"
      ></ion-img>
    </div>
  </div>
</ion-content>

<ion-content [fullscreen]="true">
  <div id="container">
    <h3>Log In</h3>
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-input
            label="username"
            labelPlacement="floating"
            placeholder="Username"
            fill="outline"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="password"
            labelPlacement="floating"
            placeholder="Password"
          ></ion-input>
          <ion-input-password-toggle slot="end">
            label="password" labelPlacement="floating" placeholder="Password"
          </ion-input-password-toggle>
        </ion-item>
        <ion-checkbox labelPlacement="end">Remember me</ion-checkbox>
      </ion-card-content>
    </ion-card>

    <br />
    <ion-button shape="round">Login</ion-button>
    <p>New User? Register Now!</p>
    <hr />
    <p>or connect with</p>
    <ion-img src="../../assets/logo-email.jpeg" alt="logo email"></ion-img>

    <ion-img src="../../assets/logo-fb.jpeg" alt="logo fb"></ion-img>
  </div>
</ion-content>
